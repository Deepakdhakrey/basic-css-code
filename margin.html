<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #d1 {
            border:2px solid black;
            margin:100px;
        }
        #d2 {
            border:2px solid rgb(115, 180, 84);
            margin:100px;
        }
        #d3 {
            border:2px solid rgb(115, 180, 84);
            margin:100px 500px 200px 50px;
        }
        #d4 {
            border:2px solid rgb(115,180,84);
            margin:0px auto;
            width:100px;
            padding:30px;
        }
    </style>
</head>
<body>
    <div id="d4">Margin Auto</div>
    <h2>Margin:</h2>
    <div id="d1">This is a first division element in the HTML</div>
    <div id="d2">This is a second division element in the HTML</div>
    <div id="d3">This is Margin property in CSS</div>
    Random text 
    
</body>
</html>
